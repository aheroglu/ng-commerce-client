@if(product){
<section
  class="text-black dark:text-white body-font overflow-hidden transition-colors"
>
  <div
    class="container mt-16 mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8"
  >
    <div class="flex flex-wrap -mx-4">
      <div class="w-full md:w-1/2 px-4 mb-8">
        @if(product.productImages.length > 0){
        <div class="bg-white rounded-lg shadow-md p-2">
          <img
            [src]="imageUrl + (selectedImage || product.productImages[0].image)"
            alt="main product image"
            class="w-full h-[500px] object-contain rounded-lg"
            id="mainImage"
          />
        </div>
        @if(product.productImages.length > 1){
        <div class="grid grid-cols-4 gap-4 mt-4">
          @for (productImage of product.productImages; track productImage.id) {
          <div
            class="bg-white rounded-lg shadow-sm p-1"
            [class.ring-2]="selectedImage === productImage.image"
            [class.ring-blue-500]="selectedImage === productImage.image"
          >
            <img
              [src]="imageUrl + productImage.image"
              alt="product image"
              class="w-full h-24 object-contain rounded-md cursor-pointer hover:opacity-90 transition duration-300"
              [class.opacity-100]="selectedImage === productImage.image"
              [class.opacity-60]="selectedImage !== productImage.image"
              (click)="changeMainImage(productImage.image)"
            />
          </div>
          }
        </div>
        } } @else {
        <div class="bg-white rounded-lg shadow-md p-2">
          <img
            src="no-product-image.png"
            alt="main product image"
            class="w-full h-[500px] object-contain rounded-lg"
            id="mainImage"
          />
        </div>
        }
      </div>

      <div class="w-full md:w-1/2 px-4">
        <h2 class="text-3xl font-bold mb-2">{{ product.name }}</h2>
        <div class="mb-4">
          <span class="text-2xl font-bold mr-2">{{
            product.price | currency
          }}</span>
        </div>
        <div class="flex items-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6 text-yellow-500"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6 text-yellow-500"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6 text-yellow-500"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6 text-yellow-500"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6 text-yellow-500"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="ml-2 text-black dark:text-white">4.5 (120 reviews)</span>
        </div>
        <p class="text-black dark:text-white mb-6">
          {{ product.description }}
        </p>

        <div class="mb-6">
          <h3 class="text-lg font-semibold mb-2">Color:</h3>
          <div class="flex space-x-2">
            <button
              class="w-8 h-8 bg-black rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
            ></button>
            <button
              class="w-8 h-8 bg-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300"
            ></button>
            <button
              class="w-8 h-8 bg-blue-500 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            ></button>
          </div>
        </div>

        <div class="mb-6">
          <label
            for="quantity"
            class="block text-sm font-medium text-black dark:text-white mb-1"
            >Quantity:</label
          >
          <input
            [(ngModel)]="quantity"
            name="quantity"
            type="number"
            id="quantity"
            min="1"
            [max]="product.stock"
            class="w-12 text-center dark:bg-slate-800 dark:border-white rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>

        <div class="flex space-x-4 mb-6">
          <button
            (click)="addToCart(product)"
            class="bg-sky-500 flex gap-2 items-center text-white px-6 py-2 rounded-md hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-700 focus:ring-offset-2"
          >
            <i class="fa fa-cart-shopping"></i>
            Add to Cart
          </button>
          <button
            (click)="addToFavourites(product)"
            class="group bg-gray-200 transition dark:hover:text-white duration-300 flex gap-2 items-center text-black px-6 py-2 rounded-md hover:bg-red-600 focus:outline-none"
          >
            <i class="fa fa-heart text-red-600 group-hover:text-white"></i>
            Add to favourites
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
}

<ngx-spinner bdColor="rgba(0, 0, 0, 1)"></ngx-spinner>
